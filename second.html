<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type and category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       
        .pic-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main heading -->
        <div class="text-center">
            <h1 class="main-heading">Let's Customize the Shopnix Store</h1>
        </div>
        <!-- Sub heading -->
        <div class="text-center">
            <h4 class="sub-heading">Add type, category, and sub-category</h4>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Two-column layout for form inputs and product picture -->
        <div class="row">
            <!-- Left side (form inputs) -->
            <div class="col-md-6">
                <div class="add-container">
                    <h4 class="sub-heading">Add Product Type</h4>
                    <input type="text" class="form-control mb-3" placeholder="eg: Books">
                </div>
                <div class="add-container">
                    <h4 class="sub-heading">Add a category</h4>
                    <input type="text" class="form-control mb-3" placeholder="eg: Academic Books">
                </div>
                <div class="add-container">
                    <h4 class="sub-heading">Add sub-category</h4>
                    <input type="text" class="form-control mb-3" placeholder="eg: Medical Books">
                </div>
            </div>
            <!-- Right side (product picture container) -->
            <div class="col-md-6">
                <div class="text-center">
                    <div class="pic-container mt-3">
                        <!-- Placeholder for image upload or preview -->
                        <div class="border border-2 border-secondary rounded p-2">
                            <img src="https://blog.creoate.com/hs-fs/hubfs/seo-optimised-site-structure.png?width=859&height=498&name=seo-optimised-site-structure.png" class="img-fluid" alt="Product Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Buttons for navigation -->
        <div class="row">
            <div class="col text-center">
                <a href="index.html" class="btn btn-secondary me-2">Previous Page</a>
                <a href="third.html" class="btn btn-primary">Next Page</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
